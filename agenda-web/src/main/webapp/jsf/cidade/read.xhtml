<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agenda</title>
    </h:head>
    <h:body>
     <h:form>
    <p:panel header="Lista Cidades" footer="">
    	<p:dataTable value="#{cidadeRead.cidades}" var="cidade" paginator="true"  rows="10" border="1" width="100%">
    	<p:column>
    		<f:facet name="header">
        		<p:outputLabel value="Código"/>
        	</f:facet>
        	<h:outputText value="#{cidade.codigo}"/>
        </p:column>
        <p:column>
    		<f:facet name="header">
        		<h:outputLabel value="Nome"/>
        	</f:facet>
        	<h:outputText value="#{cidade.nome}"/>
        </p:column>
        <p:column>
    		<f:facet name="header">
        		<p:outputLabel value="Acções"/>
        	</f:facet>
        	<p:commandLink action="#{cidadeUpdate.edit(cidade)}" value="Editar"/><h:outputText value=" / "/>
        	<p:commandLink action="#{cidadeDelete.delete(cidade)}" value="Apagar"/>
        </p:column>
	</p:dataTable>
	<f:facet name="footer">
	<p:commandButton value="Criar Cidade" action="createform?faces-redirect=true"/>
	</f:facet>
	</p:panel>
	<p:messages showSummary="true" showDetail="true" />
	</h:form>
    </h:body>
</html>

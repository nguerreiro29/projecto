<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Agenda</title>
    </h:head>
    <h:body>
	<h:form>
		<p:panel header="Criar Cidade" footer="">
			<h:panelGroup>
				<p:outputLabel value="Nome "/>
				<p:inputText id="nome" value="#{cidadeCreate.cidade.nome}"/>
			</h:panelGroup>
		<f:facet name="footer">
				<p:commandButton value="Enviar" action="#{cidadeCreate.create}" update="@form"/>
				<p:commandButton value="Limpar" action="#{cidadeCreate.limpar}" update="@form"/><br/><br/>
				<p:commandButton value="Ir p/ Lista Cidades" action="read"/>
		</f:facet>
		</p:panel>
		
		<p:messages showSummary="true" showDetail="true" />
	</h:form>
    </h:body>
</html>

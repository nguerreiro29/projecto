<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
 
    <h:head>
        <title>Agenda</title>
        <link rel="stylesheet" href="../../css/style.css" type="text/css" />
    </h:head>
    <h:body>
        <h:outputLabel value="Cidade Update"/>

	<h:form>
				<h:outputLabel for="codigo" value="Codigo"/>
				<h:inputText id="codigo" value="#{cidadeUpdate.cidade.codigo}" onfocus="this.blur();"/>
				<h:outputLabel for="nome" value="Nome"/>
				<h:inputText id="nome" value="#{cidadeUpdate.cidade.nome}"/>
				<h:commandButton value="Enviar" action="#{cidadeUpdate.update}"/>
	</h:form>
	<h:messages showSummary="true" showDetail="true" warnClass="" infoClass="" errorClass="" fatalClass=""/>
	
	<h:link value= "Ir p/ Lista Cidades" outcome="read"/>
	
    </h:body>
</html>
